<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Indi9o</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kartu {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto 15px;
            font-size: 50px;
            line-height: 100px;
        }
        h1 { margin: 10px 0 5px; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        .btn {
            display: block;
            background: #333;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .btn.ig { background: #C13584; }
        .btn.tw { background: #1DA1F2; }
    </style>
</head>

        <p>Programmer | Tech Enthusiast</p>

</body>
</html>
